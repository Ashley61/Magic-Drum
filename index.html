<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>magicDrum</title>

    <meta name="viewport">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <!-- <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/tone@13.8.25/build/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/ui@0.0.8/build/tonejs-ui.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/nexusui@2.0.10/dist/NexusUI.min.js"></script> -->
    <script src="./helps/NexusUI.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
    <script src="./helps/tonal.min.js"></script>    
 
</head>

<body>
    <div id="outside">
        <div class="row">
            <div class="seqContent ">

                <tone-content>
                    <tone-step-sequencer id="seq1" style="background-color: #efcfe3"></tone-step-sequencer>
                    <tone-step-sequencer id="seq2"style="background-color: #efcfe3"></tone-step-sequencer>
                    <tone-step-sequencer id="seq3"style="background-color: #efcfe3" ></tone-step-sequencer>
                </tone-content>

            </div>

            <div class="col-4 h-100">

                <div class="row m-auto">
                    <div id="switch" class="d-flex col mt-5 mb-8 justify-content-center align-items-center">
                        <h5 id="playState" class="ml-5" style="color: blue;font-weight: 600">Play :</h5>
                    </div>
                </div>

                
                <div class="row m-auto" >
                    <div id="tempo" class="d-flex col mt-5 mb-8 justify-content-center align-items-center">
                        <h5 id="bpmValue" class="ml-5" style="color: blue;font-weight: 600">BPM : 128</h5>

                    </div>
                </div>

                <div class="row m-auto" >
                    <div id="auto" class="d-flex col mt-5 mb-8 justify-content-center align-items-center">
                        <h5 id="autoPredict" class="ml-5" style="color: blue;font-weight: 600">auto:</h5>

                    </div>
                </div>
         
            </div>
<!-- <div id="canvas">
            <canvas id="mycanvas" width="800" height="400"style="border:10px solid #000000;"></canvas>
            </div> -->
        </div>
    </div>


    
</body>

</html>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.3.4/Tone.js'></script>
<script  src="./reverse_midi_map.js"></script>
<script  src="./script.js"></script>


</body>
</html>
